<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập form</title>
</head>
<body>
    <H2>Create Account</H2>
<form action="Createaccount.html" id="Createaccount" name="Createaccount" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>Registration information</legend>
        <label for="First name"><strong>First Name:*</strong></label>
        <input type="text" name="first name" id="first name" placeholder="enter your first name" required>
        <label for="Last name"><Strong>Last Name:</Strong></label>
        <input type="text" name="Last Name" id="Last Name" placeholder="enter your last name"><br>
        <label for="Email"><strong>Email*:</strong></label>
        <input type="text" name="Email" id="Email" placeholder="enter your email" required>
        <label for="Phone"><strong>Phone*:</strong></label>
        <input type="text" name="Phone" id="Phone" placeholder="enter your phone number" required><br>
        <label for="Password"><strong>Password*:</strong></label>
        <input type="password" name="password" id="password" placeholder="enter your password" required>
        <label for="password"><strong>Confirm Password*:</strong></label>
        <input type="password" name="password" id="password" placeholder="enter your password again" required>
  </fieldset><hr>
  <fieldset>
    <legend>Personal information</legend>
    <label for="gender"><strong>Gender:</strong></label>
    <input type="radio" name="gender" value="male" checked>
    <label for="male">Male</label>
    <input type="radio" name="gender" value="female">
    <label for="female">Female</label>
    <label for="Hobbies"><strong>Hobbies:</strong></label>
    <input type="checkbox" name="Music">
    <label for="Mucsic"> Music </label>
    <input type="checkbox" name="Sports" value="Sports">
    <label for="Sports">Sports</label>
    <input type="checkbox" name="Travel" value="Travel">
    <label for="Travel">Travel</label>
    <input type="checkbox" name="Movies" value="Movies">
    <label for="Movies">Movies</label><br>
    <label for="Source of Income"> <strong>Source of Income:</strong></label>
    <select name="Source of income" id="Source of Income">
      <option value="Employed">Employed</option>
    </select>
    <label for="Income"><strong>Income:</strong></label>
    <input type="range" name="income" min="1" max="5"><br>
    <label for="Age"><strong>Age:</strong></label>
    <input type="text" id="Age" name="Age" value="18" size="2">
    <label for="Profile Picture"><strong>Profile Picture:</strong></label>
    <input type="file" id="avatar" name="avatar"><br>
    <label for="BirthDay"><strong>Birthday:</strong></label>
    <input type="date" name="BirthDay">
    <label for="Address"><strong>Address:</strong></label>
    <input type="text" name="Address" id="Address"><br>
    <label for="Bio"><strong>Bio:</strong></label>
    <textarea name="Bio" id="Bio" cols="50" rows="2"></textarea>
  </fieldset>
  <input type="submit" value="Create">
  <input type="reset" value="Reset">
</form>
</body>
</html>
