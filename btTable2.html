<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập table 2</title>
</head>
<body>
    <table border="1">
        <tr>
            <th width="100">Quý</th>
            <th width="200">Tháng</th>
            <th width="250">Doanh Thu</th>
        </tr>
        <tr>
            <tr>
                <td rowspan="3">Một</td>
                <td>Một</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Hai</td>
                <td>$80</td>
            </tr>
            <tr>
                <td>Ba</td>
                <td>$80</td>
            </tr>
        </tr>
        <tr>
            <td rowspan="3">Hai</td>
            <td>Bốn</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Năm</td>
            <td>$80</td>
        </tr>
        <tr>
            <td>Sáu</td>
            <td>$80</td>
        </tr>

    </table>
</body>
</html>
