<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập form 2</title>
</head>

<body>
    <form action="sothichcuaban.com" id="sothichcuaban" name="sothichcuaban" method="post"
        enctype="multipart/form-data">
        <H3>Sở Thích của bạn</H3>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br>
        <label for="sothich">Sở Thích:</label>
        <div>
            <input type="checkbox" class="sothich" id="thethao">
            <label for="thethao">Thể thao</label>
            <input type="checkbox" class="sothich" id="amnhac">
            <label for="amnhac">Âm nhạc</label>
            <input type="checkbox" class="sothich" id="docsach">
            <label for="docsach">Đọc sách</label><br>
            <input type="checkbox" class="sothich" id="luotweb">
            <label for="luotweb">Lướt web</label>
            <input type="checkbox" class="sothich" id="choigame">
            <label for="choigame">Chơi game</label>
            <input type="checkbox" class="sothich" id="dienanh">
            <label for="dienanh">Điện ảnh</label><br>
            <input type="checkbox" class="sothich" id="dulich">
            <label for="dulich">Du lịch</label><br>
        </div>
        <input type="submit" value="Gửi Thông Tin">
        <input type="reset" value="Nhập lại">
    </form>
</body>

</html>
